<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registro de Datos en EduLibro</title>
    <link rel="stylesheet" href="registrarse.css">
  </head>
  <body>

    <div class="login-registrar">
      <img src="img/edulibro 2.jpg" class="avatar" alt="Avatar Image">
      <h1>Hazte socio de EduLibro</h1>
      <form>
          <p>Empieza a disfrutar por ser socio de ventajas exclusivas.</p>

        <!-- Ingresar nombre -->
        <label for="name">Nombre</label>
        <input type="text">

        <!-- Ingresar apellidos -->
        <label for="surname">Apellidos</label>
        <input type="text">

        <!-- Ingresar correo -->
        <label for="email">Correo</label>
        <input type="email">

        <!-- Ingresar contraseña -->
        <label for="contraseña">Contraseña</label>
        <input type="password">

        <p>Para identificarte como socio solo tendras que indicar tu telefono</p>

        <!-- Ingresar telefono -->
        <label for="telefono">Telefono</label>
        <input type="number">

        <input type="submit" value="Registrarme">
        <input type="checkbox"> Aceptar los terminos y condiciones <br>
      </form>
    </div>
  </body>
</html>
