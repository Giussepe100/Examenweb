<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Recuperar contraseña</title>
    <link rel="stylesheet" href="recuperar.css">
  </head>
  <body>

    <div class="recuperar-password">
      <img src="img/contraseña recupear.png" class="avatar" alt="Avatar Image">
      <h1>Recuperar Contraseña</h1>
      <p>
          Por favor introduce la direccion de correo electrónico que usaste para crear tu cuenta en EduLibro y te enviaremos un enlace para restablecer tu contraseña
      </p>
      <form>
        <!-- entrar Correo -->
        <label for="email">Email</label>
        <input type="email" placeholder="Ingresa tu Correo">
        <input type="submit" value="Recuperar contraseña">
      </form>
    </div>
  </body>
</html>
