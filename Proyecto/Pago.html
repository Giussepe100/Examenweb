<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo pago</title>
</head>
<body >

     <!--Colocando cajas -->
    <div style="background-color:black;color:white;padding-top:4px;"><center><h1>Modelo pago</h1></center></div>

    <div class="cuadrado">
        <img  src="imagenes/tarjetas.jpg"  align="left" height="200" width="200">
    </div>

    <div class="rectangulo">
        <form>
           <fieldset >
               <legend><strong><font size="4">Ingrese datos:</font></strong></legend>
               <div class="div1">
                  <p>
                     <label for="first-name"><font size="4">Código operación:</font></label>
                     <input type="text" id="first-name"disabled>
                   </p>
              </div>

              <div class="div1">
                  <p>
                     <label for="second-name"><font size="4">Número de tarjeta:</font></label>
                     <input type="text" id="second-name" >
                 </p>
             </div>

              <div class="div1">
                  <p>
                     <label for="codigo-name"><font size="4">Código de seguridad:</font></label>
                     <input type="text" id="codigo-name">
                  </p>
             </div>

             <div class="div1">
                 <p>
                     <label for="codigo-impo"><font size="4">Importe:</font></label>
                     <input type="text" id="codigo-impo">
                 </p>
             </div>

             <div class="div1">
                  <p>
                     <label for="fecha-impo"><font size="4">Fecha de pago:</font></label>
                     <input type="datetime-local" id="fecha-impo">
                     
                 </p>
             </div>

             <div >
                 <input class="alejamiento" type="button" value="Procesar" name="btn_enviargmail" >
             </div>
         </fieldset>

        </form>
    </div>

    <div class="rectangulo1">
          <img src="imagenes/fraselibro.jpg " height="360px" width="600px">
    </div>
     
    
    
    
</body>
</html>
